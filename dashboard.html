<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGuard - Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #2c3e50);
            font-family: 'Poppins', sans-serif;
            color: #333;
        }
        .dashboard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard-content {
            width: 50%;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1, h2 {
            color: #222;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color:#2c3e50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navcolor">
        <div class="container ">
            <a class="navbar-brand logo" href="/">
                <div class="logo">
                    <img src="https://img.icons8.com/ios-filled/50/6a11cb/open-book.png" alt="EduAccess Logo">
                    EduGuard
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Solutions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-login text-white" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-signup text-white" href="/signup">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="dashboard-container">
        <div class="dashboard-content">
            <h1>Student Dropout & Financial Risk Prediction</h1>
            <h2>Enter Student Details</h2>
            <form action="/predict_manual" method="POST">
                <div class="form-group">
                    <label for="name">Student Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter student name" required>
                </div>
                <div class="form-group">
                    <label for="class">Class:</label>
                    <input type="number" id="class" name="student_class" placeholder="Enter class" required>
                </div>
                <div class="form-group">
                    <label for="income">Family Income:</label>
                    <select id="income" name="family_income">
                        <option>Below 10,000</option>
                        <option>10,000 - 30,000</option>
                        <option>Above 30,000</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="occupation">Parent Occupation:</label>
                    <select id="occupation" name="parent_occupation">
                        <option>Unemployed</option>
                        <option>Private Job</option>
                        <option>Government Job</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="access">Digital Access:</label>
                    <select id="access" name="digital_access">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="distance">Distance (km):</label>
                    <input type="number" id="distance" name="distance" placeholder="Enter distance" required>
                </div>
                <div class="form-group">
                    <label for="results">Previous Results (%):</label>
                    <input type="number" id="results" name="results_percentage" placeholder="Enter percentage" required>
                </div>
                <button type="submit">Predict</button>
            </form>
        </div>
    </div>
</body>
</html>
