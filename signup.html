    <style>
        

        .login-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            max-width: 900px;
            background: white;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .brand {
            flex: 1;
            text-align: left;
            padding-right: 30px;
        }

        .brand h1 {
            font-size: 36px;
            font-weight: 700;
            color: #111827;
        }

        .brand p {
            font-size: 16px;
            color: #6b7280;
            margin-top: 8px;
        }

        .login-box {
            flex: 1;
            text-align: center;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
        }

        .login-box h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #111827;
        }

        .login-box form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background-color:#2c3e50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 12px;
        }

        .login-box button:hover {
            background-color:#2c3e50;
        }

        .login-box p {
            margin-top: 12px;
            font-size: 14px;
        }

        .login-box a {
            color:#2c3e50;
            text-decoration: none;
            font-weight: 600;
        }

        .login-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="login-container m-5 ">
        <div class="brand">
            <div class="logo">
                <img src="https://img.icons8.com/ios-filled/50/6a11cb/open-book.png" alt="EduAccess Logo">
            </div>
            <h1>EduGuard</h1>
            <p>Join us in breaking financial barriers in education.</p>
        </div>
        <div class="login-box">
            <h2>Sign Up</h2>
            <form action="{{ url_for('signup') }}" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
